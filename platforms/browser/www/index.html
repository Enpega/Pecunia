    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Pecunia</title>
</head>

<body>
    
    <div id="divGap" class="estiloGap">
    </div> <!-- gapAgregar -->
    <div id="divBarraOpciones">
            <table id="tblBarraOpciones" width="100%">
                <tr>
                    <td class="celdaBoton"><img src="img/agregar.png" height="50%" id="imgAgregar" /></td>
                    <td class="celdaBoton"><img src="img/ojo.png" height="50%" id="imgVer" onclick="mostrarCapa('divVer')" /></td>
                    <td class="celdaBoton"><img src="img/configurar.png" height="50%" id="imgConfigurar" onclick="mostrarCapa('divConfigurar')" /></td>
                    <td class="celdaBoton"><img src="img/info.png" height="50%" id="imgInfo" onclick="mostrarCapa('divInformacion')" /></td>
                </tr>
            </table>
    </div> <!-- divBarraAgregar -->
    <div id="divPrincipal">
        <div id="divAgregar">
            <table id="tblAgregar" width="100%">
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td style="text-align: right; width: 40%;"><label for="txtCantidad">Cantidad</label></td>
                    <td style="width: 60%;"><input type="number" id="txtCantidad" class="campoTexto" /></td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: right; width: 40%;"><label for="selConcepto">Concepto</label></td>
                    <td style="width: 60%;">
                        <select id="selConcepto" class="campoTexto" style="height: 40px;">
                            <option value="0" selected>Seleccione...</option>
                            <option value="1">Efectivo</option>
                            <option value="2">Tarjeta</option>
                            <option value="3">Aplicación</option>
                            <option value="4">Cheque</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: right; width: 40%;"><label for="txtFecha">Fecha</label></td>
                    <td style="width: 60%;"><input type="date" id="txtFecha" class="campoTexto" /></td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: right; width: 40%;"><label for="txtNotas">Notas</label></td>
                    <td style="width: 60%;">
                        <textarea id="txtNotas" class="campoTexto"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
            </table>
            <table width="100%">
                <tr>
                    <td width="50%" style="text-align: center;"><button id="btnGuardar" class="boton botonObscuro">Guardar</button></td>
                    <td width="50%" style="text-align: center;"><button id="btnGuardar" class="boton botonClaro">Cancelar</button></td>
                </tr>
            </table>
        </div> <!-- divAgregar -->
        <div id="divVer">
            <table id="tblVer" width="100%">
                <thead>
                    <tr>
                        <td class="celdaBoton botonClaro" style="font-size: 18px;">Cantidad</td>
                        <td class="celdaBoton botonClaro" style="font-size: 18px;">Concepto</td>
                        <td class="celdaBoton botonClaro" style="font-size: 18px;">Fecha</td>
                        <td class="celdaBoton botonClaro" style="font-size: 18px;">Notas</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div> <!-- divVer -->
        <div id="divConfigurar">
            <br /><br />
            <label for="txtCantidadLimite">Cantidad de alarma por operación</label><br />
            <input type="number" id="txtCantidadLimite" class="campoTexto" />
            <br /><br />
            <label for="txtAcumuladoLimite">Cantidad de alarma por acumulado</label><br />
            <input type="number" id="txtAcumuladoLimite" class="campoTexto" />
            <br /><br />
            <div id="divAlarma" style="width: 100%; display: table;">
                <div style="width: 45%; text-align: right; display: table-cell; vertical-align: middle;">
                    <label class="switch">
                        <input type="checkbox" id="chbAlarma">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div style="text-align: left; display: table-cell; vertical-align: middle;">
                    &nbsp;<label for="chbAlarmaCantidadLimite"></label>Alarma</label>
                </div>
            </div>
            <br />
            <button id="btnBorrar" class="boton botonObscuro">Borrar todos los registros</button>
        </div> <!-- divConfigurar -->
        <div id="divInformacion">
            <div id="divContenidoInfo">  
                <br />
                <br />
                <img src="img/logo.jpg" width="70%" height="70%" alt="Ceo Desarrollo" onclick="window.open('http://ceo-desarrollo.awardspace.info');">
                <br />
                <br />
                <span class="textoTitulo"><b>Pecunia</b></span>
                <br />
                <br />
                <span class="textoVersion">Versión 0.1</span>
            </div>
        </div> <!-- divInformacion -->
    </div> <!-- divPrincipal -->

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
